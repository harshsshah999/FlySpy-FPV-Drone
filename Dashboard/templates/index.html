<!DOCTYPE html>
<html>
<head>
    <title>Person Detection Stream</title>
    <script>
        function validateFileSize() {
            const fileInput = document.querySelector('input[type="file"]');
            const maxSize = 500 * 1024 * 1024; // 500MB in bytes
            
            if (fileInput.files[0].size > maxSize) {
                alert('File size exceeds 500MB limit');
                fileInput.value = '';
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #fafafa;
            padding: 20px;
        }
        .upload-container {
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            width: 400px;
        }
        .upload-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .video-container {
            margin-top: 30px;
        }
        img {
            border: 3px solid #333;
            border-radius: 10px;
            width: 720px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Person Detection Stream</h1>
    <div class="upload-container">
        <form class="upload-form" action="/upload_video" method="post" enctype="multipart/form-data" onsubmit="return validateFileSize()">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Upload Video</button>
        </form>
        <p class="upload-info">Maximum file size: 500MB</p>
    </div>

    {% if video_path %}
    <div class="video-container">
        <h2>Streaming Detection Output</h2>
        <img src="{{ url_for('video_feed') + '?video_path=' + video_path }}" alt="Video Stream">
    </div>
    {% endif %}
</body>
</html>
